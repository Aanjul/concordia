version: '3.3'

services:
  rabbit:
    hostname: rabbit
    image: rabbitmq:latest
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: concordia
      POSTGRES_USER: concordia
    ports:
      - 54321:5432
    volumes:
      - db_volume:/var/lib/postgresl/data/
  app:
    build: .
    depends_on:
      - db
      - rabbit
    volumes:
      - .:/app
    links:
      - rabbit
    ports:
      - 8001:80

volumes:
  db_volume:
