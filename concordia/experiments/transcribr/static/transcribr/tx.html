<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcribr</title>
    <style>
        .tags {
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: .5em;
        }
        .tags span.tag {
            display: inline-block;
            border-radius: 6px;
            padding: 2px 6px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tags span.tag.all {
            background-color: blue;
            color: white;
            border-color: blue;
        }
        .tags span.tag.some {
            background-color: #ccc;
        }
        .tags span.tag.changed {
            text-decoration: line-through;
        }
        .tags span.tag.mine {  }
        .tags span.next {
            min-width: 4em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="tags">
        <span class="tag all">abc</span>
        <span class="tag all">def</span>
        <span class="tag all">ghi</span>
        <span class="tag some">jkl</span>
        <span class="tag some">mno</span>
        <span class="tag mine">pqr</span>
        <span class="next" contenteditable></span>
    </div>
    <p>
        <img src="./tx.svg" alt="">
    </p>
    <script>
        (function() {
            document.querySelectorAll('.tag').forEach(function(e) {
                e.addEventListener('click', function() {
                    if(this.classList.contains('all') || this.classList.contains('some')) {
                        this.classList.toggle('changed');
                    }
                }, false);
            })
        })();
    </script>
</body>
</html>
