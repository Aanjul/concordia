{% extends "base.html" %}

{% load i18n staticfiles %}
{% load bootstrap4 %}


{% block main_content %}
<div class="container" id="content-main">
    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}

{% block body_scripts %}
    {{ block.super }}
    <script src="{% static 'js/password-validation.js' %}"></script>
{% endblock body_scripts %}
