{% extends "base.html" %}
{% block title %}Account Registration{% endblock title %}
{% block main_content %}
<div class="container">
    <h2>Registration</h2>
    <form method="post">{% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2"><input class="btn btn-primary" type="submit" value="Register"></td>
            </tr>      
        </table>
    </form>
</div>
{% endblock main_content %}
