{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block main_content %}
    <h2>Login</h2>
    {% if form.errors %}
    <p>Please fix the errors below:</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        {{ form.as_p }}
        <p>
            <input class="btn btn-primary" type="submit" value="Login">
        </p>    
    </form>
{% endblock main_content %}
