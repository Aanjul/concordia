{% extends "transcriptions/base.html" %} {% load staticfiles %}
{% block main_content %}
<div class="container">
    <h2>{{ collection }}</h2>
    <p>
        {{ collection.description }}
    </p>
    <div class="row">
    {% for a in collection.asset_set.all %}
        <div class="col-3">
            <div class="card mb-4">
                <img class="card-img-top" src="{% static a.media_url %}" alt="alt text">
                <div class="card-body">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <p class="card-text">{{ a.description }}</p>
                    <a href="{% url 'transcriptions:asset' collection.slug a.slug %}"
                        class="btn btn-primary">Transcribe</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock main_content %}
