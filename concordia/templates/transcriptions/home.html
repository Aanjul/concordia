{% extends "transcriptions/base.html" %}
{% block main_content %}
<div class="container">
    <h2>Collections</h2>
    {% if response.results %}
    <ul>{% for c in response.results %}
        <li>
            <a href="{% url 'transcriptions:collection' c.slug %}"><strong>{{ c.title }}</strong></a><br>
            <p>{{ c.description }}</p>
        </li>{% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock main_content %}
