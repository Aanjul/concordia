{% extends "base.html" %}
{% block main_content %}
{{ form.errors }}
{{ form.non_field_errors }}

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<style type="text/css">
   body{
   background: #ccc;
   }
   .container {
   margin:20px auto; /* center the page */
   width:80em;
   }
</style>
<div class="container bootstrap snippet well" >
   <div class="row">
      <div class="col-sm-10">
         <h3>Account Settings</h3>
      </div>
   </div>
   <div class="row">
      <div class="container">
         <div class="col-sm-3">

            <div class="span6">
               <div class="area">
                  <img src="http://placehold.it/320x200" alt="ALT NAME" class="img-circle">
                  <label class="btn btn-file m-top-5" style="color: #4286f4">
                  Change profile image <input type="file" style="display: none;">
                  </label>
               </div>
            </div>
         </div>
         <div class="col-sm-9">
         <form class="form-horizontal" action="/account/profile/" method="POST">{% csrf_token %}

               <div class="form-group">
                  <label class="col-md-2" for="Name (Full name)">Username</label>
                  <div class="col-md-4">
                     <div class="input-group">
                        <input id="{{form.username.id_for_label}}" name="{{form.username.html_name}}" value="{{form.username.value}}" type="text" class="form-control">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-md-2" for="email">Email</label>
                  <div class="col-md-4">
                     <div class="input-group">
                        <input id="{{form.email.id_for_label}}" name="{{form.email.html_name}}" type="text" value="{{ form.email.value }}" class="form-control">
                     </div>
                  </div>
               </div>


               <div class="password-section">


                              <div class="form-group">
                  <label class="col-md-2" for="email">Password</label>
                  <div class="col-md-4">
                     <div class="input-group">
                        <input id="{{form.password1.id_for_label}}" name="{{form.password1.html_name}}" type="password"  class="form-control">
                     </div>
                  </div>
               </div>

                              <div class="form-group">
                  <label class="col-md-2" for="email">Re enter Password</label>
                  <div class="col-md-4">
                     <div class="input-group">
                        <input id="{{form.password2.id_for_label}}" name="{{form.password2.html_name}}" type="password"  class="form-control">
                     </div>
                  </div>
               </div>
              </div>


               <div class="form-group">
                  <div class="col-md-2 col-md-offset-2">
                     <div class="input-group">
                        <button class="btn change-password text-uppercase" id="toggle_password_section"> change password</button>
                     </div>
                  </div>
               </div>
              <script>
      $(".password-section").hide();
   $("#toggle_password_section").click(function(e){

    e.preventDefault()
    if($(".password-section").css('display') == 'none'){
      $(".password-section").show();
    } else {
      $(".password-section").hide();
    }
})

               </script>



               <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                     <div class="input-group">
                        <div class="row">
                           <div class="col-md-10">
                              <a href="#" class="btn btn-primary pull-left text-uppercase">Cancel</a>
                           </div>
                           <div class="col-md-2">
                              <button type="submit" class="btn btn-primary pull-right text-uppercase">Save</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<div class="container well">
   <h3>My Contributions</h3>
</div>
<style type="text/css">
   .img-circle {
      border-radius: 60%;
      width: 160px;
      height: 160px;
   }
   .form-control{
      border-radius: 8px !important;
   }
   .change-password, .change-password:hover{
      background: #5f656b;
      color: #fff;
   }
   .m-top-5{
      margin-top: 5px;
   }
</style>
{% endblock main_content %}
